<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      padding: 1px;
      background-image: url(https://i.pinimg.com/originals/1e/64/c3/1e64c3289a248160c26a3b57b221e282.png);
      background-position: center;
      background-size: cover;
    }

    .total-cheese {
      border-radius: .75em;
    }

    .total-cheese2 {
      border-end-end-radius: .75em;
    }
  </style>

</head>

<body>
  <header class="container-fluid">
    <section class="row p-1">
      <div class="col-12 m-auto text-center text-light p-1">
        <h1>💎DIAMOND RUSH💎</h1>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-6 m-auto text-center p-2">
        <img
          src="https://lh3.googleusercontent.com/DiihKOd5ix4QZv4dYE1fLBmuSfTmNZ4YCZYmg1zBqEy4d40NLFustbNAhpdj16yMMNDno9upYB176N2EOdBe1Bv4l_YIGRFBqwf_aw=w600"
          alt="moon" onclick="mine()">
      </div>
    </section>

    <section class="row p-auto">
      <div class="col-6 m-auto  p-auto text-center total-cheese">
        <class class="row text-dark">
          <div class="col-4 m-auto p-1">
            <p class="bg-warning total-cheese p-2 m-auto fw-bold">+<span id="diamonds-per-click">1</span> click</p>
          </div>
          <div class="col-4 m-auto p-1">
            <h2 class="bg-warning total-cheese p-2 m-auto">
              💎<span id="total-diamonds-mined">0</span>💎
            </h2>
          </div>
          <div class="col-4 m-auto p-1">
            <p class="bg-warning total-cheese p-2 m-auto fw-bold">+<span id="auto-diamonds"></span> auto</p>
          </div>
        </class>
      </div>
    </section>

    <section class="row p-auto">
      <div class="col-12">
        <div class="row">
          <div class="col-3 p-1 bg-primary">
            <!-- <div><button>button1</button></div>
            <div><button>button2</button></div> -->
            <h6 class="text-center text-light">CLICK UPGRADES</h6>
            <h1 class="bg-light p-2 m-auto border-bottom" onclick="buyPickAxe()">⛏-----<span
                id="pickaxe-cost">5</span>💎</h1>
            <h1 class="bg-light p-2 m-auto" onclick="buyTractor()">🚜-----<span id="tractor-cost">10</span>💎</h1>
          </div>
          <div class="col-3 bg-primary p-1">
            <h6 class="text-center text-light">AUTO UPGRADES</h6>
            <h1 class="bg-light p-2 m-auto border-bottom" onclick="buyAlien()">👽-----<span id="alien-cost">15</span>💎
            </h1>
            <h1 class="bg-light p-2 m-auto" onclick="buyUFO()">🛸-----<span id="ufo-cost">20</span>💎</h1>
          </div>
          <div class="col-3 text-light p-1 bg-primary">
            <!-- <p class="bg-danger total-cheese p-2 m-auto text-center">Click Status</p> -->
            <h6 class="text-center text-light">CLICK STATS</h6>
            <h1 class="bg-light p-2 m-auto border-bottom text-dark">⛏📈<span
                id="total-pickaxe-purchased">0</span>x2💎=<span id="pickaxe-total-stat">0</span>💎</h1>
            <h1 class="bg-light p-2 m-auto text-dark">🚜📈<span id="total-tractor-purchased">0</span>x3💎=<span
                id="tractor-total-stat">0</span>💎</h1>
          </div>
          <div class="col-3 text-light p-1 bg-primary">
            <!-- <p class="bg-danger total-cheese p-2 m-auto text-center">Automatic status</p> -->
            <h6 class="text-center text-light">AUTO STATS</h6>
            <h1 class="bg-light p-2 m-auto border-bottom text-dark">👽📈<span
                id="total-alien-purchased">0</span>x4💎=<span id="alien-total-stat">0</span>💎</h1>
            <h1 class="bg-light p-2 m-auto text-dark">🛸📈<span id="total-ufo-purchased">0</span>x5💎=<span
                id="ufo-total-stat">0</span>💎</h1>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
